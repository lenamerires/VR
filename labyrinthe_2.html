<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <!-- images -->
        <img id="boule" src="./boule.png">
        <img id="ciel" src="./ciel.jpg">
        <img id="ground" src="./ground.png">
        <img id="droite" src="./droite.png">
        <img id="fond" src="./fond.png">
        <img id="gauche" src="./gauche.png">

        <!-- murs pramètres -->
        <a-mixin id="side0.5" geometry="primitive: plane; height: 4; width: 0.5" material="side: double; src: #boule "> </a-mixin>
        <a-mixin id="side1" geometry="primitive: plane; height: 4; width: 1" material="side: double; src: #boule; repeat: 2 "> </a-mixin>
        <a-mixin id="side1.5" geometry="primitive: plane; height: 4; width: 1.5" material="side: double; src: #boule; repeat: 3 "> </a-mixin>
        <a-mixin id="face0.5" geometry="primitive: plane; height: 4; width: 0.5" material="side: double; src: #boule "> </a-mixin>
        <a-mixin id="face1" geometry="primitive: plane; height: 4; width: 1" material="side: double; src: #boule; repeat: 2 "> </a-mixin>
        <a-mixin id="face1.5" geometry="primitive: plane; height: 4; width: 1.5" material="side: double; src: #boule; repeat: 3 "> </a-mixin>
      </a-assets>

      <!-- murs intérieur -->
      <a-entity position="1.5 0 -2.5" rotation="0 180 0">
        <a-entity position="0 1 -1" rotation="0 90 0" mixin="side1"></a-entity>
        <a-entity position="-0.5 1 0" rotation="0 90 0" mixin="side1"></a-entity>
        <a-entity position="-1 1 -0.5" rotation="0 90 0" mixin="side1"></a-entity>
        <a-entity position="-1.5 1 -1" rotation="0 90 0" mixin="side1"></a-entity>
        <a-entity position="-1.5 1 0.5" rotation="0 90 0" mixin="side1"></a-entity>
        <a-entity position="-1 1 1.5" rotation="0 90 0" mixin="side1"></a-entity>
        <a-entity position="1.5 1 1" rotation="0 90 0" mixin="side1"></a-entity>
        <a-entity position="0 1 0.75" rotation="0 90 0" mixin="side0.5"></a-entity>
        <a-entity position="1 1 -0.25" rotation="0 90 0" mixin="side0.5"></a-entity>
        <a-entity position="1.5 1 -0.25" rotation="0 90 0" mixin="side0.5"></a-entity>
        <a-entity position="1 1 -1.75" rotation="0 90 0" mixin="side0.5"></a-entity>
        <a-entity position="-0.5 1 1.25" rotation="0 90 0" mixin="side0.5"></a-entity>
        <a-entity position="1 1 1.25" rotation="0 90 0" mixin="side1.5"></a-entity>
        <a-entity position="-0.25 1 -0.5" mixin="face0.5"></a-entity>
        <a-entity position="-0.25 1 0.5" mixin="face0.5"></a-entity>
        <a-entity position="0.75 1 0.5" mixin="face0.5"></a-entity>
        <a-entity position="1.75 1 -0.5" mixin="face0.5"></a-entity>
        <a-entity position="1.25 1 -1.5" mixin="face0.5"></a-entity>
        <a-entity position="-0.75 1 -1" mixin="face0.5"></a-entity>
        <a-entity position="-1.25 1 -1.5" mixin="face0.5"></a-entity>
        <a-entity position="-1.75 1 -0.5" mixin="face0.5"></a-entity>
        <a-entity position="-1.25 1 1" mixin="face0.5"></a-entity>
        <a-entity position="1.75 1 1.5" mixin="face0.5"></a-entity>
        <a-entity position="0.5 1 1" mixin="face1"></a-entity>
        <a-entity position="0.75 1 0" mixin="face1.5"></a-entity>
        <a-entity position="0.75 1 -1" mixin="face1.5"></a-entity>
        <a-entity position="0.25 1 1.5" mixin="face1.5"></a-entity>

        <!-- murs extérieur -->
        <a-plane id="fond" position="-0.5 1 -2" width="3" height="4" side="double" src="#fond"> </a-plane>
        <a-plane id="gauche_fond" position="-2 1 0" rotation="0 90 0" width="4" height="4" side="double" src="#gauche"> </a-plane>
        <a-plane id="droite_fond" position="2 1 -1" rotation="0 90 0" width="6" height="4"side="double"src="#droite"> </a-plane>
         <a-plane id="d_devant_fond" position="-1 1 2" width="2" height="4"side="double"src="#boule" repeat="4 "> </a-plane>
        <a-plane id="g_devant_fond" position="1.5 1 2" width="1" height="4"side="double"src="#boule" repeat="2 "> </a-plane>
        <a-plane id="prolongement_1" position="1 1 -3" rotation="0 90 0" width="2" height="4"side="double"src="#boule" repeat="4 "> </a-plane>
        <a-plane id="prolongement_2" position="1.5 1 -4" width="1" height="4"side="double"src="#boule" repeat="2 "> </a-plane>
        
        <!-- sol -->
        <a-plane position="0 0 -1" rotation="-90 0 0" width="4" height="6"src="#ground"> </a-plane>

        <!-- plafond -->
        <a-plane position="0 3 -1" rotation="-90 0 0" width="4" height="6"side="double" src="#ground"> </a-plane>
    </a-entity> 

    <!-- camera -->
    <a-entity camera look-controls wasd-controls="acceleration:10" position="0 1.6 0"></a-entity>

    <!-- ciel -->
      <a-sky src="#ciel"></a-sky>
    </a-scene>
    
  </body>
</html>
