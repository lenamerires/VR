<html>

  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene>
      <a-box position="-1 1 -3" 
             rotation="0 45 0" 
             color="#FFDEC4" 
             width="0.5" 
             height="2" 
             depth="0.5">
        </a-box>

      <a-sphere position="0 0.5 -5" 
          radius="1" 
            color="#FFA383">
    </a-sphere>

      <a-cylinder position="1 0.75 -3" 
             radius="0.5"
               height="1.5" 
                color="#FFA21B">
    </a-cylinder>

      <a-plane position="0 -0.4 -2" 
             rotation="-90 0 0" 
             width="2" 
             height="4"
             color="#FF6938">
      </a-plane>
      <a-sky color="#FFDDD2"></a-sky>
    </a-scene>
    
  </body>

</html>
